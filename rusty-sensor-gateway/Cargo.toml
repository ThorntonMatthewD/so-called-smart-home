[package]
name = "rusty-sensor-gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "^0.5.17"
prometheus-client = "0.18.1"
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
tokio = { version = "^1.0", features = ["full"] }
tower-http = { version = "^0.3.4", features = ["cors"] }