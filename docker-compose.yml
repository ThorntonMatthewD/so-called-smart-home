version: "3.3"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - /data/grafana-storage/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    ports:
      - 9090:9090
    extra_hosts:
    - "host.docker.internal:host-gateway"

  prometheus-push-gateway:
    image: prom/pushgateway
    ports:
      - 9091:9091
    volumes:
      - prometheus-storage:/prometheus-pushgateway
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    volumes:
      - /data/grafana-storage/grafana/grafana.ini:/etc/grafana/grafana.ini
      - /data/grafana-storage/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
      - grafana-storage:/var/lib/grafana
    ports:
      - 3000:3000
    links:
      - prometheus

  sensor-gateway:
    build:
      context: ./sensor-gateway
      dockerfile: Dockerfile
    image: sensor-gateway:latest
    ports:
      - "9500:9500"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ping:
    tty: true
    stdin_open: true
    expose:
      - 9115
    ports:
      - 9115:9115
    image: prom/blackbox-exporter
    volumes:
      - ./config/backbox:/config
    command:
      - '--config.file=/config/blackbox.yml'
    extra_hosts:
      - "host.docker.internal:host-gateway"
  speedtest:
    expose:
      - 9798
    ports:
      - 9798:9798
    image: miguelndecarvalho/speedtest-exporter
    

volumes:
  grafana-storage:
  prometheus-storage: